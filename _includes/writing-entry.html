<div class="row writing-description">
  <div class="col-12">
    <div class="post-img">
      <img class="{{ post-img }}" src="{{post.image}}">
    </div>
  </div>
  <div class="col-12">

    <div class="row">
      <div class="col-4">
        <h6><b>{{ post.title }}</b></h6>
        <div class="links-title">
          <time datetime="{{ post.date }}" class="catalogue-time">
            <p>{{ post.date | date: "%Y%d%m" }}
          </time></p>
        </div>
        <!-- //fix date to be all numbers -->
      </div>

      <div class="col-1">
        <div class="v-div">
        </div>
      </div>
      <div class="col-7">
        <div class="links-title">


          <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
        </div>
      </div>
    </div>
  </div>


</div>
